<div>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3 style="padding-bottom: 20px">Login</h3>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input placeholder="email" id="email" type="email" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input placeholder="password" id="password" type="password" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" (click)="submit()">Login</button>
                    </div>
            </div>
        </div>
    </div>
</div>
